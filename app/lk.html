<div class="wrapper">
	<div class="lk">
		<div class="text_auth">Авторизируйтесь</div>
		<div class="auth">
			<form action="#" method="get" class="form_auth">
				<div class="inputs icon im_mail">
					<input id="input_name" type="text" name="name" placeholder="Введите Email" class="im_mail_icon">
				</div>
				<div class="inputs icon im_pass">
					<input id="input_email" type="text" name="email" placeholder="Введите пароль" class="im_pass_icon">
				</div>
				<div class="checkbox_input">
					<input type="checkbox" class="checkbox" id="checkbox" />
				<label for="checkbox" class="icon">Запомнить меня?</label>
				</div>								
				<div class="buttons">
					<button type="submit">Войти</button>		
				</div>
			</form>
		</div>
	</div>
	<div class="empty"></div>
</div>
